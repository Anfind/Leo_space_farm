<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal background -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F9EF8"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7DD3FC"/>
      <stop offset="50%" style="stop-color:#38BDF8"/>
      <stop offset="100%" style="stop-color:#0EA5E9"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagonal shape -->
  <polygon points="50,50 150,20 200,80 150,140 50,140 20,80" 
           fill="url(#hexGradient)" 
           stroke="#1E40AF" 
           stroke-width="2"/>
  
  <!-- Satellite body -->
  <rect x="80" y="70" width="40" height="20" fill="#E5E7EB" rx="2"/>
  <rect x="85" y="75" width="30" height="10" fill="#9CA3AF" rx="1"/>
  
  <!-- Solar panels -->
  <rect x="40" y="65" width="35" height="30" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <rect x="125" y="65" width="35" height="30" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Solar panel grid lines -->
  <g stroke="#6B7280" stroke-width="0.5">
    <line x1="45" y1="70" x2="70" y2="70"/>
    <line x1="45" y1="75" x2="70" y2="75"/>
    <line x1="45" y1="80" x2="70" y2="80"/>
    <line x1="45" y1="85" x2="70" y2="85"/>
    <line x1="45" y1="90" x2="70" y2="90"/>
    
    <line x1="130" y1="70" x2="155" y2="70"/>
    <line x1="130" y1="75" x2="155" y2="75"/>
    <line x1="130" y1="80" x2="155" y2="80"/>
    <line x1="130" y1="85" x2="155" y2="85"/>
    <line x1="130" y1="90" x2="155" y2="90"/>
    
    <line x1="50" y1="67" x2="50" y2="93"/>
    <line x1="55" y1="67" x2="55" y2="93"/>
    <line x1="60" y1="67" x2="60" y2="93"/>
    <line x1="65" y1="67" x2="65" y2="93"/>
    
    <line x1="135" y1="67" x2="135" y2="93"/>
    <line x1="140" y1="67" x2="140" y2="93"/>
    <line x1="145" y1="67" x2="145" y2="93"/>
    <line x1="150" y1="67" x2="150" y2="93"/>
  </g>
  
  <!-- Antenna -->
  <circle cx="100" cy="65" r="3" fill="#F3F4F6"/>
  <line x1="100" y1="62" x2="100" y2="45" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Communication waves -->
  <g stroke="#7DD3FC" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="100" cy="45" r="8"/>
    <circle cx="100" cy="45" r="12"/>
    <circle cx="100" cy="45" r="16"/>
  </g>
  
  <!-- Text: AERO -->
  <text x="250" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
    AERO
  </text>
  
  <!-- Text: LABS -->
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0EA5E9">
    LABS
  </text>
</svg>